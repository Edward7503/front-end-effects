<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商品搜索</title>
    <style>
        .produce-tt > tr > th > a{
            cursor: pointer;
            color: #000;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div class="container" ng-app="produceSearch" ng-controller="produceSearchController">
    <div class="form-group">
        <form class="form-horizontal" action="">
            <input ng-model="produce.id" class="form-control" type="text" placeholder="搜索"/>
        </form>
    </div>

    <table class="table table-hover">
        <thead class="produce-tt">
            <tr>
                <th ng-click="orderChange('id')" ng-class="{dropup:isUp}"><a href="javascript:;">产品编号<span class="caret"></span></a></th>
                <th ng-click="orderChange('name')" ng-class="{dropup:isUp}"><a href="javascript:;">产品名称<span class="caret"></span></a></th>
                <th ng-click="orderChange('price')" ng-class="{dropup:isUp}"><a href="javascript:;">产品价格<span class="caret"></span></a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items | orderBy:orderType | filter: produce">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.js"></script>
<script src="js/index.js"></script>
</body>
</html>
