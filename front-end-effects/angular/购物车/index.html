<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div ng-app="storeModel"  ng-controller="storeController" ng-cloak>
        <table class="table table-hover" ng-show="items.length">
           <thead>
               <tr>
                   <th>产品编号</th>
                   <th>产品名称</th>
                   <th>购买数量</th>
                   <th>产品单价</th>
                   <th>产品总价</th>
                   <th>操作</th>
               </tr>
           </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <a ng-click="reduce(item.id)" class="btn btn-default btn-sm" href="javascript:;">-</a>
                    <input ng-model="item.count" value="{{item.count}}" type="number" min="0"/>
                    <a ng-click="add(item.id)" class="btn btn-default btn-sm" href="javascript:;">+</a>
                </td>
                <td>{{item.price}}</td>
                <td>{{item.price*item.count}}</td>
                <td><a ng-click="remove(item.id)" href="javascript:;" class="btn btn-danger">移除</a></td>
            </tr>
            <tr>
                <td>购买总价</td>
                <td>{{totalPrice()}}</td>
                <td>总购买数量</td>
                <td>{{totalCount()}}</td>
                <td colspan="2"><a ng-click="items={}" href="javascript:;" class="btn btn-danger">清空购物车</a></td>
            </tr>
            </tbody>
        </table>
        <p ng-show="!items.length">您的购物车是空的，赶紧去抢购吧！
            <a class="btn btn-primary" href="http://www.jd.com">GO</a>
        </p>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.js"></script>
<script src="js/index.js"></script>
</body>
</html>
