<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        input{
            position: relative;
            top: 5px;
        }
        div{
            width: 20%;
            height: 20%;
            background: rgba(200,200,30,0.5);
            margin: 200px auto;
        }
        article{
            width:100%;
            height: 637px;
           margin: 0 auto;
            perspective: 800px;
        }
    </style>
</head>
<body>
<section>
    <article>
        <meter min="0" max="6" value="5" low="2" height="5"></meter>
        <progress max="100" value="0" id="pro"></progress>
        <form action="get">
            -100<input type="range" value="0"/>300
        </form>
        <div></div>
    </article>
</section>
<script src="jquery-1.7.2.min.js"></script>
<script>
    var $ipt=$("input").eq(0),
            $dic=$("div").eq(0);
   var num=parseInt($ipt.val()),s= 0,a=0;
    $(document).on("keyup",function(e){
        if(e.which==39 || e.which==38){
            num+=10;
        }else if(e.which==37 || e.which==40){
            num-=10;
        }
        $ipt.val(num);
        $dic.css({
            "transform":" translateZ("+num*10+"px)"
        });
    });
</script>
</body>
</html>
