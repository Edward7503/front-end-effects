<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" placeholder="输入邮箱或电话号码"/>
<input type="button" value="验证"/>
<script>
    var inpt=document.getElementsByTagName("input");
    inpt[1].onclick=function(){
//        var re1=/^[1-9][0-9]{4,10}@qq\.com$/;
        var re2=/^[1][3|4,5,8][0-9]{9}$/;
        var a=inpt[0].value;
        var c= /\d+/g;
        var d= a.match(c);
        var e=d.join();
        var f= a.match(re2);
        if(f!=null){
           var x=confirm("您需要拨打"+e);
            if(x){
              alert("正在拨打中"+e+"请稍等")
            }

        }else{
            alert("请输入正确的邮箱或电话号码");
        }
    }
</script>
</body>
</html>
