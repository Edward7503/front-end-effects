<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-text</title>
    <script src="../library/vue.js"></script>
</head>
<body>
<div id="box">
    <p v-text="message"></p>
    <p v-html="message"></p>
</div>
<script>
    new Vue({
        el:'#box',
        data:{
            message:'<b>你吃</b>药了吗？'
        }
    })
</script>
</body>
</html>
