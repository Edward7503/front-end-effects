<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue.extend</title>
    <script src="../library/vue.js"></script>
</head>
<body>
<div id="box">

</div>
<script>
    var abc=Vue.extend({
        data:function(){
            return({message:'你好'});
        }
    });
    var main=new abc({
//        el:'#box',

        template:'<p>{{message}}</p>'
    });
    main.$mount('#box');
</script>
</body>
</html>
